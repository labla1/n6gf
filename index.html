<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img\currency.png">
    <title>To Do List App</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script defer src="script/script.js"></script>
</head>

<body class="container">
    <main class="main">
        <h1 class="main__header">To-Do List</h1>
        <section class="section">
            <h2 class="section__header">Add new task</h2>
            <form class="form js-form">
                <input class="form__inputField js-input" placeholder="What do you want to do?">
                <button class="form__button js-button">Add to-do</button>
            </form>
        </section>
        <section class="section js-section">
            <div class="section__top">
                <h2 class="section__header">Task List</h2>
                <span class="section__span js-span"></span>
            </div>
            <div class="js-taskList">
            </div>
        </section>
    </main>
</body>

</html>
